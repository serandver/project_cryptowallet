<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet"/>
        <title>Cryptocurrency wallet</title>
    </head>
    <body>
        <div class="page">
            <ul class="navbar">
                <li class="navitem active">ETH</li>
                <li class="navitem">ERC20</li>
                <li class="navitem">BTC</li>
            </ul>
        </div>
        <div class="container">
            <div id="ethWrapper" class="wrapper">
                <div class="balances">
                    <div class="tokenName">Ethereum</div>
                    <div class="balanceItem">
                        Balance: <span id="ethBalance">-.------</span> ETH
                    </div>
                </div>
                <div class="accountInfo">
                    <div class="accountLabel">Account: </div>
                    <div id="ethAccount" class="accountAddress">0x000000000000000000000000000000</div>
                </div>
                <div class="sendCoin">
                    <div class="sendLabel">Send:</div>
                    <div class="sendInput">
                        <input type="text" id="ethSendTo" placeholder="Receiver"/>
                        <input type="number" id="ethSendAmount" min="0" placeholder="Amount"/>
                    </div>
                    <button id="sendButton">Send</button>
                    <a id="transactionLink" href="#"></a> 
                </div>
            </div>
            <div class="connectWrapper active">
                <button id="connectButton">Connect Metamask</button>
                <button id="connectBtcButton" disabled>Connect BTC</button>
            </div>
        </div>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
        <script src="index.js"></script>
    </body>
</html>
