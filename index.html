<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet"/>
        <title>Cryptocurrency wallet</title>
    </head>
    <body>
        <div class="page">
            <ul class="navbar">
                <li class="navitem active" id="ethSwitcher">ETH</li>
                <li class="navitem" id="erc20Switcher">ERC20</li>
                <li class="navitem" id="btcSwitcher">BTC</li>
            </ul>
        </div>
        <div class="container">
            <div id="ethWrapper" class="wrapper">
                <div class="balances">
                    <div class="tokenName">Ethereum</div>
                    <div class="balanceItem">
                        Balance: <span id="ethBalance">-.------</span> ETH
                    </div>
                </div>
                <div class="accountInfo">
                    <div class="accountLabel">Account: </div>
                    <div id="ethAccount" class="accountAddress">0x000000000000000000000000000000</div>
                </div>
                <div class="sendCoin">
                    <div class="sendLabel">Send:</div>
                    <div class="sendInput">
                        <input type="text" id="ethSendTo" placeholder="Receiver"/>
                        <input type="number" id="ethSendAmount" min="0" placeholder="Amount"/>
                    </div>
                    <button id="sendButton">Send</button>
                    <a id="ethTransactionLink" href="#"></a> 
                </div>
            </div>
            <div id="erc20Wrapper" class="wrapper">
                <div class="balances">
                    <div class="tokenName" id="erc20Name">------</div>
                    <div class="balanceItem">
                        Balance: <span id="erc20Balance">-.------</span> <span id="erc20Symbol">---</span>
                    </div>
                </div>
                <div class="accountInfo">
                    <div class="accountLabel">Account: </div>
                    <div id="erc20Account" class="accountAddress">0x000000000000000000000000000000</div>
                </div>
                <div class="sendCoin">
                    <div class="sendLabel">Send:</div>
                    <div class="sendInput">
                        <input type="text" id="erc20SendTo" placeholder="Receiver"/>
                        <input type="number" id="erc20SendAmount" min="0" placeholder="Amount"/>
                    </div>
                    <button id="erc20SendButton">Send</button>
                    <a id="erc20TransactionLink" href="#"></a> 
                </div>
            </div>
            <div id="btcWrapper" class="wrapper">
                <div class="balances">
                    <div class="tokenName">Bitcoin</div>
                    <div class="balanceItem">
                        Balance: <span id="btcBalance">-.------</span> BTC
                    </div>
                </div>
                <div class="accountInfo">
                    <div class="accountLabel">Account: </div>
                    <div id="btcAccount" class="accountAddress">0x000000000000000000000000000000</div>
                </div>
                <div class="sendCoin">
                    <div class="sendLabel">Send:</div>
                    <div class="feeContainer">
                        <label>Fee:</label>
                        <input type="number" min="0" placeholder="Fee" id="btcSendFee" value="0.0002" step="0.0001"/>
                    </div>
                    <div class="sendInput">
                        <input type="text" id="btcSendTo" placeholder="Receiver"/>
                        <input type="number" id="btcSendAmount" min="0" placeholder="Amount"/>
                    </div>
                    <button id="btcSendButton">Send</button>
                    <a id="btcTransactionLink" href="#"></a> 
                </div>
            </div>
            <div class="connectWrapper active">
                <button id="connectButton">Connect Metamask</button>
                <button id="connectBtcButton">Connect BTC</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib-browser@5.1.7/bitcoinjs.min.js"
                type="application/javascript"></script>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" 
                type="application/javascript"></script>
        <script src="index.js"></script>
    </body>
</html>
